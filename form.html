<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>WELCOME TO DESTINY FORMS</h1>
    <H3>STUDENT REGISTRATION FORM</H3>

    <form action="">
        <label for="FULL NAME">FULL NAME:</label>
        <input type="text" id="FULL NAME" name="FULL NAME"><br><br>

        <label for="email">EMAIL:</label>
        <input type="email" id="EMAIL" name="Email"><br><br>

        <label for="DATE OF BIRTH">DOB:</label>
        <input type="date" id="DATE OF BIRTH" name="DOB"><br><br>

        <label for="GENDER">GENDER:</label><br><br>

        <input type="radio" id="Male" name="GENDER">
        <label for="Male">Male</label>

        <input type="radio" id="Femal" name="GENDER">
        <label for="Female">Female</label><br><br>

        <label for="">CHOOSE A COURSE:</label><br><br>
        <select name="COURSE" id="COURSE">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="QUICKBOOKS">QUICKBOOKS</option>
        </select><br><br>

        <input type="checkbox" id="Terms">
        <label for="Terms">I agree to the terms and condition</label><br><br>

        <button>SUMMIT</button>

    </form><br><br>
<h2>STUDENT SCORE TABLE</h2>
    <Table border="2" cellpadding="10">
        <tr>
        <th>FULL NAME</th>
        <th>COURSE</th>
        <th>SCORE</th>
        </tr>
        <tr>
            <td>EMMA</td>
            <td>HTML</td>
            <td>88</td>
        </tr>
        <tr>
            <td>COMFORT</td>
            <td>CSS</td>
            <td>98</td>
        </tr>
        <tr>
            <td>EMELIA</td>
            <td>QUICKBOOKS</td>
            <td>99</td>
        </tr>
    </Table>
</body>
</html>
